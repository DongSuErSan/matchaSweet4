            {{ request.user.username }}
        </el-descriptions-item>

                <i class="el-icon-office-building"></i>
                name
            </template>
            {{ user_info.name }}

        <el-descriptions-item>
            <template slot="label">
                <i class="el-icon-location-outline"></i>
                sex
            </template>
            {{ user_info.sex }}

        <el-descriptions-item>
            <template slot="label">
                <i class="el-icon-office-building"></i>

            </template>
            {{ user_info.national }}

        <el-descriptions-item>
            <template slot="label">

                phone
            </template>
            {{ user_info.tel }}
